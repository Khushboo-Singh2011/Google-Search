<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h2,h3{
            text-align:left;
            padding-left: 10px;
        }
    </style>

</head>
<body>
    <h1 style="text-align:left;">Google</h1>
    <h1>
        <a href="index.html">Google Search</a>
    </h1>
    <h2 style="color:orange">Advanced Search</h2>
    <div class="line-1"></div>
    <form action ="https://www.google.com/search">
    <h2>Find pages with....</h2>
    <h3>all these fields: <input type="text" name="as_q" ></h3>
    <h3> this exact word or phrase:<input type="text" name="as_epq" ></h3>
    <h3> any of these words:<input type="text" name="as_oq" ></h3>
    <h3>none of these words:<input type="text" name="as_eq" ></h3>

    <div class="line-2"></div>
    <h4>
        <input type="submit" value="Advance Search" style="background-color:rgba(0, 179, 255, 0.988); color:white;">
    </h4>
</form>
</body>
</html>
